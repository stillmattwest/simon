<!DOCTYPE html>

<head>
    <title>CodeSLO Simon</title>
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <div class='container'>
        <div class='center-diamond'>
            <div class='controls'>
                <ul class='difficulty'>
                    <li id='easy'><span class='radio-btn'>&nbsp</span>EASY</li>
                    <li id='strict'><span class='radio-btn'>&nbsp</span>STRICT</li>
                    <li id='insane'><span class='radio-btn'>&nbsp</span>INSANE</li>
                </ul>
                <div class='buttons'>
                    <button id='start'>START</button>
                    <button id='reset'>RESET</button>
                </div>
            </div>
        </div>
        <div class='ring'>
        </div>
        <div class='pad red' id='red-pad'>
        </div>
        <div class='pad blue' id='blue-pad'>
        </div>
        <div class='pad yellow' id='yellow-pad'>
        </div>
        <div class='pad green' id='green-pad'>
        </div>
    </div>
    <!-- end container -->
    <!-- scripts below here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='playSound.js'></script>
    <script src='client.js'></script>
</body>

</html>
